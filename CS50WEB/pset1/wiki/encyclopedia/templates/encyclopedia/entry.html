{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div class="container">
        {{ content|safe }}
        <hr>
        <form action="{% url 'encyclopedia:update' %}" method="get">
            {% csrf_token %}
            <input type="hidden" name="title" value="{{ title }}">
            <button class="btn btn-primary">Edit</button>
        </form>
    </div>
{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>{{ count }} results found</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'encyclopedia:entry' title=entry %}">{{ entry }}</a>
            </li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
{% endblock %}
